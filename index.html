<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>
  <body class="container2">
    <div class="container ui three from-style">
      <h1 class=" ui center aligned header ">Video Game Collector</h1>    
      <h2  class=" ui center aligned header">Add Your Video Game Here!</h1>
       <div class="loading-bar hide">

   
        <div class="ui icon message">
          <i class="notched circle loading icon"></i>
          <div class="content">
            <div class="header">
              Just A Moment!
            </div>
            <p>Adding Video Game for you!</p>
          </div>
        </div>
      </div>
      <form id="form" class="ui form">
        <div class="field">
          <label>Name</label>
          <input type="text" name="pokemon-name" required  placeholder="Video Game Here">
        </div>
        <div class="field">
          <label>Description</label>
          <input type="text" name="description" required placeholder="Description About Video Game Here">
        </div>
        <div class="field">
          <label>Subname</label>
          <input type="text" name="subname"  required placeholder="Subname or Nickname of Video Game">
        </div>
        <div class="field">
          <label>Image Link</label>
          <input type="text" name="imagelink" required placeholder="Image Address Link Here">
        </div>
        <a id="btn" href="#" style="--clr:#1e9bff"><span>Button</span></a>
        <!-- <input  id= "a"type="submit"> -->
      </form>
    </div>


<br>
</div>
    <div id="container" class="ui three column doubling stackable grid container">
     
    </div>

    <script src="java.js"></script>
   


    </div>

  </body>
</html>
